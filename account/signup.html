<div class = "container-fluid">
    <form name="signUp" ng-submit="submit()" nonvalidate>
       <div class="form-group">
           <label for="fname">First name</label>
           <input type="text" id = "fname" class="form-control"
                   placeholder="Your first name" ng-model="user.fname"/>
       </div>

        <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" id="lname" class="form-control" required
                   placeholder="Your last name" pattern="[a-zA-Z-]+" ng-model="user.lname"/>
            <p class="validation-error"
               ng-if="signUp.lname.$dirty && signUp.lname.$error.required">
                Last name is required
            </p>
            <p class="validation-error"
               ng-if="signUp.lname.$error.pattern">
                Last name must be alphabetical
            </p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input autofocus type="email" id="email" class="form-control" required
                   placeholder="Email Address" ng-model="user.email">
            <p class="validation-error"
               ng-if="signUp.email.$dirty && signUp.email.$error.required">
                Email address is required
            </p>
            <p class="validation-error"
               ng-if="signUp.email.$dirty && signUp.email.$error.email">
                Please enter a valid email address
            </p>
        </div>

        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" class="form-control" required
                   ng-model="user.password"/>
            <p class="validation-error"
               ng-if="signUp.password.$dirty && signUp.password.$error.required">
                Password is required.
            </p>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"
                    ng-disabled = "signUp.$invalid">
                Create An Account
            </button>
        </div>
    </form>
</div>
